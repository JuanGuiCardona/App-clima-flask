<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Clima en {{ city }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">

</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="weather-container">
            <div class="weather-header">
                <h1 class="mb-4">Clima en {{ city }}</h1>
            </div>
            <div class="weather-info">
                <div class="weather-item">
                    <i class="fas fa-temperature-high"></i>
                    Temperatura: {{ weather.Temperature }} Â°C
                </div>
                <div class="weather-item">
                    <i class="fas fa-tachometer-alt"></i>
                    Presion: {{ weather.pressure}} hPa
                </div>
                <div class="weather-item">
                    <i class="fas fa-tint"></i>
                    Humedad: {{ weather.Humidity }} %
                </div>
                <div class="weather-item">
                    <i class="fas fa-wind"></i>
                    Velocidad del Viento: {{ weather.Wind_Speed }} m/s
            </div>
            <div class="weather-item">
                <i class="fas fa-cloud"></i>
                Descripcion: {{ weather.Description }}
        </div>
    </div>
    <a href="/" class="btn btn-primary w-100"> Volver a Buscar</a>
    </div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
