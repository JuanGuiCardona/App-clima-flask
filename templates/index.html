<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Aplicacion del clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{url_for('static', filename='css/style.css')}}" rel="stylesheet">

</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
     <div class="weather-content">
     <div class="weather-header">
        <h1 class="mb-4">Aplicacion del clima</h1>
    </div>
    <form action="/weather" method="post" class="mb-4">
        <div class="mb-3">
            <label for="city" class="form-label">Ingresa el nombre de la ciudad:</label>
            <input type="text" class="form-control" id="city" name="city" required
                    oninvalid="this.setCustomValidity('Por favor,ingresa el nombre de la ciudad')"
                    oninput="this.setCustomValidity('')">
        </div>
        <button type="submit" class="btn btn-primary w-100">Consultar clima</button>
    </form>
    {% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
    {% endif %}
     </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
